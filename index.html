<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Album Boolean</title>
    <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/thumb/1/19/Spotify_logo_without_text.svg/1024px-Spotify_logo_without_text.svg.png">
    <link rel="stylesheet" href="css/main.css">
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.6/handlebars.min.js">
    <script id="cd-template" type="text/x-handlebars-template">
      <div class="cd">
        <div class="containerCD"><img src="{{ poster }}" alt="poster cd"></div>
        <h2>{{ title }}</h2>
        <h3 class="author">{{ author }}</h3>
        <span class="genre">{{ genre }}</span>
        <span class="year">{{ year }}</span>
      </div>
    </script>
  </head>
  <body>

    <div class="tips">
      <select class="genreTips" name="genere">
        <option value="Rock">Rock</option>
        <option value="Pop">Pop</option>
        <option value="Jazz">Jazz</option>
        <option value="Metal">Metal</option>
      </select>

      <button id="btnAlbum" type="button" name="button">Suggerimenti album</button>
    </div>

    <div id="album"></div>




    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/jscript.js"></script>
    <script type="text/javascript" src="bonus/bonus.js"></script>
  </body>
</html>
